# Default values for core.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2
nodeCount: 3
topicCount: 12

daprVersion: "1.6"

image:
  repository: tkeelio/core
  pullPolicy: IfNotPreSent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0"

nameOverride: "core"
fullnameOverride: "core"
serviceName: "core"
configOverrides:
  - core-0.yaml
  - core-1.yaml

daprConfig: core
appPort: 6789

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
middleware:
  database: mysql://root:a3fks=ixmeb82a@tkeel-middleware-mysql:3306/tkeelauth
  search: elasticsearch://admin:admin@tkeel-middleware-elasticsearch-master:9200
  service_registry: etcd://tkeel-middleware-etcd:2379
  queue: kafka://tkeel-middleware-kafka-headless:9092

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
